<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>ðŸ§® Calculator </h1> 
        <nav>
            <a href="#standard">Standard</a>
            <a href="./scientific.html"> Scientific</a>
        </nav>
    </header>

        <div class="buttons calculator-container" id="Standard">

            <input type="text" class="calculation-body" id="display" disabled>

            <button class="red" onclick="clearDisplay()">C</button>
            <button class="operator">CE</button>
            <button class="operator" onclick="chooseOperation('%')">%</button>
            <button class="del-operator" onclick="deleteNumber()">âŒ«</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="chooseOperation('/')">/</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="chooseOperation('*')">*</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="chooseOperation('-')">-</button>

            <button onclick="appendNumber('.')">.</button>
            <button onclick="appendNumber('0')">0</button>
            <button class="operator" onclick="chooseOperation('+')">+</button>
            <button class="box-result" onclick="compute()">=</button>
  
    </div>
    <script src="script.js"></script>
</body>
</html>
